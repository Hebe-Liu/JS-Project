<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./CSS/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Budget App</title>
	<header>
		<h2>BUDGET APP</h2>
	</header>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form action="demo_form.asp" role="form" class="budget-form">
				<div class="form-group">
					<label for="budget-input">Please Enter your Budget</label><br>
					<input type="text" class="form-control" id="budget-input"></br>
					<button type="button" class="btn btn-success">Calculate</button>
				</div>
			</form>
		</div>

		<div class="col-md-6">
			<div class="row">
				<div class="col-md-4" id="budget">
					<p>Budget</p>
					<img src="img/budget.png" alt="budget">
					<p id="budget-amount">0</p>
				</div>
				<div class="col-md-4" id="expense">
					<p>Expenses</p>
					<img src="img/expense.png" alt="expense">
					<p id="expense-amount">100</p>
				</div>
				<div class="col-md-4" id="balance">
					<p>Balance</p>
					<img src="img/balance.png" alt="balance">
					<p id="balance-amount">1000</p>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-6">
			<form action="demo_form.asp" role="form" class="expense-form">
				<div class="form-group">
					<label for="expense-input">Please Enter your Expenses</label>
					<input type="text" class="form-control" id="expense-input"></br>
					<label for="amount-input">Please Enter Expenses Amount</label>
					<input type="text" class="form-control" id="amount-input"><br>
					<button type="button" class="btn btn-success">Calculate</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<div class = "row">
				<span class="col-md-4">Expenses Title</span>
				<span class="col-md-4">Expenses Value</span>
			</div>
			<br>
			<div class = "row expense-list">
				<span class="col-md-4">Primary</span>
				<span class="col-md-4">800</span>
			</div>
		</div>
	</div>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
