<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
</head>

<body>
	<div class="body-defined">

		<div class="score-board">
			<span id="user-score">0</span> : <span id = "comp-score">0</span>
			<div id="user-label"><img src="./images/user-icon.png" alt=""></div>
			<div id="comp-label"><img src="./images/comp-icon.png" alt=""></div>
		</div>

		<div class ="result">
			<p>Click Now.</p>
		</div>

		<div class="choices">
			<div class = "choice" id = "r"><img src="./images/rock.png" alt=""></div>
			<div class = "choice" id = "p"><img src="./images/paper.png" alt=""></div>
			<div class = "choice" id = "s"><img src="./images/scissors.png" alt=""></div>
		</div>

		<div id="footer">
			<p>Make your move.</p>
		</div>	

	<div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
